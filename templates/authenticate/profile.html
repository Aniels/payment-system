{% extends 'base.html' %}
{% load static %}

{% block header %}
    <title>Payment User Panel</title>
    <style>
        .panel {
            background-color: #f2f2f2;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px #ccc;
            width: 400px;
            font-family: Arial, sans-serif;
        }

        h2 {
            margin-top: 0;
        }

        .balance {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            text-align: left;
        }

        .user-info label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-info span {
            margin-bottom: 10px;
        }

        .transfer {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .transfer label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .transfer input {
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        .transfer button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .transfer button:hover {
            background-color: #3e8e41;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
{% endblock header%}

{% block content %}
    <h1>loading page</h1>
    <div class="panel">
        <h2>Payment User Panel</h2>
        <div class="balance">
            Your account balance is $1,000.00
        </div>
        <div class="user-info">
            <label for="name">Name:</label>
            <span>John Doe</span>

            <label for="email">Email:</label>
            <span>john.doe@example.com</span>

            <label for="phone">Phone:</label>
            <span>(123) 456-7890</span>
        </div>
        <div class="transfer">
            <h3>Transfer Funds</h3>
            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient" name="recipient" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="1" max="1000" required>

            <button type="submit">Transfer Funds</button>
        </div>
        <canvas id="balanceChart"></canvas>
    </div>


    <script src='{% static 'js/user-panel.js' %}'></script>

{% endblock content %}
